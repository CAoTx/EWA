<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Order</title>
    <meta charset="utf-8">
  </head>
  <body style="background-color: lightgray">
    <h1>Order</h1>

    <div>
    <section class="col-sm-6">
    <table>
      <tr>

</div>
